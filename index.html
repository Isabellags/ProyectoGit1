<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editorial de Libros</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Editorial de Libros</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Órdenes de Compra</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <h2>Ingresar Orden de Compra</h2>
    <form>
      <div class="form-group">
        <label for="inputLibro">Libro</label>
        <input type="text" class="form-control" id="inputLibro" placeholder="Nombre del libro">
      </div>
      <div class="form-group">
        <label for="inputDireccion">Dirección de Envío</label>
        <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección">
      </div>
      <!--Se cambio de telefono a celular-->
      <div class="form-group">
        <label for="inputTelefono">Celular</label>
        <input type="tel" class="form-control" id="inputTelefono" placeholder="Teléfono">
      </div>
      <button type="submit" class="btn btn-primary">Enviar Orden</button>
    </form>
  </div>

  <!-- Enlaces a los archivos JS de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
